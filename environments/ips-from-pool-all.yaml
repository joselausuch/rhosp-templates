    # Each ceph node will get an IP from the lists below, first node, first IP
    storage:
    - 172.18.0.206
    - 172.18.0.207
    storage_mgmt:
    - 172.19.0.206
    - 172.19.0.207
  SwiftStorageIPs:
    # Each swift node will get an IP from the lists below, first node, first IP
    internal_api:
    - 172.16.0.208
    storage:
    - 172.18.0.208
    storage_mgmt:
    - 172.19.0.208
  BlockStorageIPs:
    # Each cinder node will get an IP from the lists below, first node, first IP
    internal_api:
    - 172.16.0.209
    storage:
    - 172.18.0.209
    storage_mgmt:
    - 172.19.0.209
