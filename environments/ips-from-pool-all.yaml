  OS::TripleO::BlockStorage::Ports::TenantPort: ../network/ports/noop.yaml
  OS::TripleO::BlockStorage::Ports::SDNinternalPort: ../network/ports/noop.yaml

parameter_defaults:
  ControllerIPs:
    # Each controller will get an IP from the lists below, first controller, first IP
    external:
    - 10.1.1.201
    - 10.1.1.202
    - 10.1.1.203
    internal_api:
    - 172.16.0.201
    - 172.16.0.202
    - 172.16.0.203
    storage:
    - 172.18.0.201
    - 172.18.0.202
    - 172.18.0.203
    storage_mgmt:
    - 172.19.0.201
    - 172.19.0.202
    - 172.19.0.203
    tenant:
    - 172.17.0.201
    - 172.17.0.202
    - 172.17.0.203
    sdn_internal:
    - 172.20.0.201
    - 172.20.0.202
    - 172.20.0.203
  NovaComputeIPs:
    # Each compute will get an IP from the lists below, first compute, first IP
    internal_api:
    - 172.16.0.204
    - 172.16.0.205
    - 172.16.0.210
    - 172.16.0.211
    storage:
    - 172.18.0.204
    - 172.18.0.205
    - 172.18.0.210
    - 172.18.0.211
    tenant:
    - 172.17.0.204
    - 172.17.0.205
    - 172.17.0.210
    - 172.17.0.211
    sdn_internal:
    - 172.16.0.204
    - 172.16.0.205
    - 172.16.0.210
    - 172.16.0.211
