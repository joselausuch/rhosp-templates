# Enable the creation of Neutron networks for isolated Overcloud
# traffic and configure each role to assign ports (related
# to that role) on these networks.
# Many networks are disabled by default because they are not used
# in a typical configuration. Override via parameter_defaults.
resource_registry:
  OS::TripleO::Network::External: /home/stack/jose-templates/network/external.yaml
  OS::TripleO::Network::InternalApi: /home/stack/jose-templates/network/internal_api.yaml
  OS::TripleO::Network::StorageMgmt: /home/stack/jose-templates/network/storage_mgmt.yaml
  OS::TripleO::Network::Storage: /home/stack/jose-templates/network/storage.yaml
  OS::TripleO::Network::Tenant: /home/stack/jose-templates/network/tenant.yaml
  OS::TripleO::Network::SDNinternal: /home/stack/jose-templates/network/SDNinternal.yaml
  # Management network is optional and disabled by default
  # OS::TripleO::Network::Management: /home/stack/jose-templates/network/noop.yaml

  # Port assignments for the VIPs
  OS::TripleO::Network::Ports::ExternalVipPort: /home/stack/jose-templates/network/ports/external.yaml
  OS::TripleO::Network::Ports::InternalApiVipPort: /home/stack/jose-templates/network/ports/internal_api.yaml
  OS::TripleO::Network::Ports::StorageVipPort: /home/stack/jose-templates/network/ports/storage.yaml
  OS::TripleO::Network::Ports::StorageMgmtVipPort: /home/stack/jose-templates/network/ports/storage_mgmt.yaml
  OS::TripleO::Network::Ports::RedisVipPort: /home/stack/jose-templates/network/ports/vip.yaml
  OS::TripleO::Network::Ports::SDNinternalVipPort: /home/stack/jose-templates/network/ports/sdn_internal.yaml

  # Port assignments for the controller role
  OS::TripleO::Controller::Ports::ExternalPort: /home/stack/jose-templates/network/ports/external.yaml
  OS::TripleO::Controller::Ports::InternalApiPort: /home/stack/jose-templates/network/ports/internal_api.yaml
  OS::TripleO::Controller::Ports::StoragePort: /home/stack/jose-templates/network/ports/storage.yaml
  OS::TripleO::Controller::Ports::StorageMgmtPort: /home/stack/jose-templates/network/ports/storage_mgmt.yaml
  OS::TripleO::Controller::Ports::TenantPort: /home/stack/jose-templates/network/ports/tenant.yaml
  # OS::TripleO::Controller::Ports::ManagementPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::Controller::Ports::SDNinternalPort: /home/stack/jose-templates/network/ports/sdn_internal.yaml

  # Port assignments for the compute role
  OS::TripleO::Compute::Ports::ExternalPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::Compute::Ports::InternalApiPort: /home/stack/jose-templates/network/ports/internal_api.yaml
  OS::TripleO::Compute::Ports::StoragePort: /home/stack/jose-templates/network/ports/storage.yaml
  OS::TripleO::Compute::Ports::StorageMgmtPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::Compute::Ports::TenantPort: /home/stack/jose-templates/network/ports/tenant.yaml
  # OS::TripleO::Compute::Ports::ManagementPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::Compute::Ports::SDNinternalPort: /home/stack/jose-templates/network/ports/sdn_internal.yaml

  # Port assignments for the ceph storage role
  OS::TripleO::CephStorage::Ports::ExternalPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::CephStorage::Ports::InternalApiPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::CephStorage::Ports::StoragePort: /home/stack/jose-templates/network/ports/storage.yaml
  OS::TripleO::CephStorage::Ports::StorageMgmtPort: /home/stack/jose-templates/network/ports/storage_mgmt.yaml
  OS::TripleO::CephStorage::Ports::TenantPort: /home/stack/jose-templates/network/ports/noop.yaml
  # OS::TripleO::CephStorage::Ports::ManagementPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::CephStorage::Ports::SDNinternalPort: /home/stack/jose-templates/network/ports/noop.yaml

  # Port assignments for the swift storage role
  OS::TripleO::SwiftStorage::Ports::ExternalPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::SwiftStorage::Ports::InternalApiPort: /home/stack/jose-templates/network/ports/internal_api.yaml
  OS::TripleO::SwiftStorage::Ports::StoragePort: /home/stack/jose-templates/network/ports/storage.yaml
  OS::TripleO::SwiftStorage::Ports::StorageMgmtPort: /home/stack/jose-templates/network/ports/storage_mgmt.yaml
  OS::TripleO::SwiftStorage::Ports::TenantPort: /home/stack/jose-templates/network/ports/noop.yaml
  # OS::TripleO::SwiftStorage::Ports::ManagementPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::SwiftStorage::Ports::SDNinternalPort: /home/stack/jose-templates/network/ports/noop.yaml

  # Port assignments for the block storage role
  OS::TripleO::BlockStorage::Ports::ExternalPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::BlockStorage::Ports::InternalApiPort: /home/stack/jose-templates/network/ports/internal_api.yaml
  OS::TripleO::BlockStorage::Ports::StoragePort: /home/stack/jose-templates/network/ports/storage.yaml
  OS::TripleO::BlockStorage::Ports::StorageMgmtPort: /home/stack/jose-templates/network/ports/storage_mgmt.yaml
  OS::TripleO::BlockStorage::Ports::TenantPort: /home/stack/jose-templates/network/ports/noop.yaml
  # OS::TripleO::BlockStorage::Ports::ManagementPort: /home/stack/jose-templates/network/ports/noop.yaml
  OS::TripleO::BlockStorage::Ports::SDNinternalPort: /home/stack/jose-templates/network/ports/noop.yaml

  # Port assignments for service virtual IPs for the controller role
  OS::TripleO::Controller::Ports::RedisVipPort: /home/stack/jose-templates/network/ports/vip.yaml
